language: node_js
node_js: stable
sudo: true
install:
- npm install
script:
- hexo g
before_install:
- openssl aes-256-cbc -K $encrypted_f80e0606ff6d_key -iv $encrypted_f80e0606ff6d_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host $SSH_IP\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'rm -f $SERVER_PATH'
- scp -r -P $SSH_PORT ./public/* $SSH_USER@$SSH_IP:$SERVER_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
